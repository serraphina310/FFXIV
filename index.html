<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF14 採集原料資料庫</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 1200px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        
        /* 搜尋框區塊樣式 */
        .wiki-search-box {
            background-color: #eef2f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .wiki-search-box form { display: flex; justify-content: center; gap: 10px; }
        .wiki-search-box input[type="text"] { padding: 8px; width: 300px; border: 1px solid #ccc; border-radius: 4px; }
        .wiki-search-box button { padding: 8px 15px; background-color: #4285f4; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .wiki-search-box button:hover { background-color: #357ae8; }
    </style>
</head>
<body>

<div class="container">
    <h1>FF14 採集原料資料庫</h1>

    <div class="wiki-search-box">
        <h3>搜尋灰機 Wiki</h3>
        <form action="https://www.google.com/search" method="get" target="_blank">
            <input type="hidden" name="q" value="site:ff14.huijiwiki.com"> 
            <input type="text" name="q" placeholder="請輸入關鍵字 (例如: 鐵礦)" required>
            <button type="submit">Google 搜尋</button>
        </form>
    </div>

    <hr>

    <table id="materialTable" class="display" style="width:100%">
        <thead>
            <tr id="table-header"></tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
    // ==========================================
    // 請將下方的連結換成你第一步複製的 CSV 連結
    // ==========================================
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSKLU1K1ol-mP7n2gz7clz522QmjoTAMRfz1lxSKjBwTPMvC5eMimPycZ-RsknpuYkUPaWmHWqj-QNe/pub?output=csv;

    $(document).ready(function() {
        Papa.parse(csvUrl, {
            download: true,
            header: true, // 假設第一行是標題
            complete: function(results) {
                const data = results.data;
                
                // 如果資料是空的，結束
                if (data.length === 0) return;

                // 1. 動態建立表頭 (根據 Google Sheets 第一列)
                const headers = Object.keys(data[0]);
                let headerHtml = '';
                let columnsConfig = [];
                
                headers.forEach(h => {
                    headerHtml += `<th>${h}</th>`;
                    columnsConfig.push({ data: h, defaultContent: "" });
                });
                $('#table-header').html(headerHtml);

                // 2. 初始化 DataTable
                $('#materialTable').DataTable({
                    data: data,
                    columns: columnsConfig,
                    language: {
                        "url": "//cdn.datatables.net/plug-ins/1.13.4/i18n/zh-HANT.json" // 設定為繁體中文介面
                    }
                });
            }
        });
    });
</script>

</body>
</html>
