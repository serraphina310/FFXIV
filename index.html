    function renderTable(data) {

        const validData = data.filter(row => row['åŸæ–™åç¨±'] && row['åŸæ–™åç¨±'].trim() !== '');

    // --- åŠŸèƒ½ 2: æœå°‹è³‡æ–™åº« ---
    function filterTable() {

            const isMatch = keywords.some(k => text.includes(k));
