<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF14 採集原料資料庫</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; padding-top: 20px; font-family: "Microsoft JhengHei", sans-serif; }
        
        /* 區塊樣式 */
        .wiki-search-box { background: #e9ecef; padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 5px solid #6c757d; }
        .list-box { background: #fff3cd; padding: 20px; border-radius: 8px; margin-bottom: 30px; border-left: 5px solid #ffc107; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        
        .item-img { width: 40px; height: 40px; border-radius: 4px; object-fit: cover; border: 1px solid #ddd; }
        .loading { text-align: center; color: #666; margin-top: 20px; }
        h1 { color: #333; font-weight: 800; }
        
        /* 搜尋框與按鈕 */
        #dbInput { border: 2px solid #0d6efd; background-color: #fff; }
        .btn-float { 
            position: fixed; bottom: 30px; right: 30px; 
            border-radius: 50%; width: 60px; height: 60px; 
            font-size: 24px; box-shadow: 0 4px 15px rgba(13, 110, 253, 0.4); 
            z-index: 1000; transition: transform 0.2s;
        }
        .btn-float:hover { transform: scale(1.1); }
        .modal-header { background-color: #0d6efd; color: white; }

        /* 採集清單專用樣式 */
        .completed-row {
            background-color: #e2e3e5 !important; /* 深灰色背景 */
            color: #6c757d;
        }
        .completed-row td {
            text-decoration: line-through; /* 文字刪除線 */
        }
        .qty-input { width: 80px; }
    </style>
</head>
<body>

<div class="container pb-5">
    <div class="text-center mb-4">
        <h1><i class="bi bi-database-fill-gear"></i> FF14 採集原料資料庫</h1>
    </div>

    <div class="wiki-search-box">
        <h6><i class="bi bi-search"></i> 搜尋 灰機 Wiki</h6>
        <div class="input-group input-group-sm">
            <input type="text" id="wikiInput" class="form-control" placeholder="輸入關鍵字...">
            <button class="btn btn-secondary" onclick="searchWiki()">Wiki 搜尋</button>
        </div>
    </div>

    <div class="list-box">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0 text-dark"><i class="bi bi-clipboard-check-fill"></i> 今日採集清單</h4>
            <button class="btn btn-danger btn-sm" onclick="clearList()">
                <i class="bi bi-trash"></i> 全部清空
            </button>
        </div>
        
        <div class="table-responsive bg-white rounded shadow-sm">
            <table class="table table-hover align-middle mb-0" id="listTable">
                <thead class="table-warning">
                    <tr>
                        <th width="5%">完成</th>
                        <th width="25%">名稱</th>
                        <th width="30%">地點</th>
                        <th width="20%">數量</th>
                        <th width="10%">操作</th>
                    </tr>
                </thead>
                <tbody id="listBody">
                    <tr><td colspan="5" class="text-center text-muted py-3">目前清單是空的，請從下方搜尋並加入。</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <hr>

    <div class="mb-3">
        <label for="dbInput" class="form-label fw-bold text-primary d-flex justify-content-between align-items-end">
            <span><i class="bi bi-funnel-fill"></i> 搜尋資料庫 (支援多關鍵字)</span>
            <button id="addAllBtn" class="btn btn-outline-success btn-sm d-none" onclick="addAllVisibleItems()">
                <i class="bi bi-plus-all"></i> 將搜尋結果全加入清單
            </button>
        </label>
        <textarea id="dbInput" class="form-control" rows="5" 
            placeholder="請輸入「完整原料名稱」以精確搜尋。&#10;支援多項搜尋 (用空白分隔)，例如：&#10;鐵礦 靈銀礦 精金礦" 
            onkeyup="performSearch()"></textarea>
    </div>

    <div class="table-responsive bg-white shadow-sm p-3 rounded">
        <div id="loadingMsg" class="loading">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2">正在讀取資料庫...</p>
        </div>

        <div id="emptyMsg" class="text-center text-muted py-4 d-none">
            請輸入關鍵字以開始搜尋...
        </div>

        <table class="table table-hover align-middle d-none" id="resultTable">
            <thead class="table-primary">
                <tr>
                    <th width="10%">加入</th>
                    <th width="10%">圖片</th>
                    <th width="20%">名稱</th>
                    <th width="20%">地圖</th>
                    <th width="40%">備註/地點</th>
                </tr>
            </thead>
            <tbody id="resultBody">
            </tbody>
        </table>
    </div>
</div>

<button class="btn btn-primary btn-float" data-bs-toggle="modal" data-bs-target="#addModal">
    <i class="bi bi-plus-lg"></i>
</button>

<div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">新增採集資訊</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addForm" onsubmit="submitData(event)">
                    <div class="mb-3">
                        <label>原料名稱 <span class="text-danger">*</span></label>
                        <input type="text" name="itemName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>地圖編號</label>
                        <input type="text" name="mapId" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>採集地點 (座標)</label>
                        <input type="text" name="loc" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>圖片連結</label>
                        <input type="text" name="imgLink" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>備註</label>
                        <textarea name="note" class="form-control" rows="2"></textarea>
                    </div>
                    <button type="submit" id="submitBtn" class="btn btn-primary w-100">送出資料</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // ================= 設定區 =================
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSKLU1K1ol-mP7n2gz7clz522QmjoTAMRfz1lxSKjBwTPMvC5eMimPycZ-RsknpuYkUPaWmHWqj-QNe/pub?output=csv'; 
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzdE3CRPxQkwhd9-RW644BY6oCZUPyrenHAV0UlqfBapt543okqNREiCMmTKW31A9h-Sg/exec';
    // ==========================================

    let allData = [];           
    let currentResults = [];    
    let gatheringList = [];     

    document.addEventListener('DOMContentLoaded', () => {
        loadCsvData();
        const saved = localStorage.getItem('ff14GatherList');
        if(saved) {
            gatheringList = JSON.parse(saved);
            renderList();
        }
    });

    // 1. 讀取資料
    function loadCsvData() {
        Papa.parse(SHEET_CSV_URL, {
            download: true,
            header: true,
            complete: function(results) {
                // 過濾空行並反轉，且確保名稱欄位去除前後空白
                allData = results.data
                    .filter(r => r['原料名稱'] && r['原料名稱'].trim() !== '')
                    .reverse();
                
                document.getElementById('loadingMsg').style.display = 'none';
                document.getElementById('emptyMsg').classList.remove('d-none');
            },
            error: function(err) {
                document.getElementById('loadingMsg').innerHTML = `<span class="text-danger">讀取失敗: ${err.message}</span>`;
            }
        });
    }

    // 2. 搜尋邏輯 (精準度最佳化)
    function performSearch() {
        const input = document.getElementById('dbInput').value.trim().toUpperCase();
        const table = document.getElementById('resultTable');
        const emptyMsg = document.getElementById('emptyMsg');
        const addAllBtn = document.getElementById('addAllBtn');

        if (input === "") {
            table.classList.add('d-none');
            emptyMsg.classList.remove('d-none');
            addAllBtn.classList.add('d-none');
            currentResults = [];
            return;
        }

        const keywords = input.split(/[\s,]+/).filter(k => k);

        // --- 核心搜尋修改區 ---
        currentResults = allData.filter(row => {
            // 取得各欄位資料並轉大寫 (確保比對時不分大小寫)
            const name = row['原料名稱'] ? row['原料名稱'].trim().toUpperCase() : '';
            const map = row['地圖編號'] ? row['地圖編號'].toUpperCase() : '';
            const loc = row['採集地點'] ? row['採集地點'].toUpperCase() : '';
            const note = row['備註'] ? row['備註'].toUpperCase() : '';

            // 檢查是否符合「任一」關鍵字
            return keywords.some(k => {
                // A. 原料名稱：採用「完全相符 (Exact Match)」
                // 這樣搜尋「鐵礦」時，不會顯示「玄鐵礦」
                if (name === k) return true;

                // B. 地圖、地點、備註：保留「包含 (Includes)」搜尋
                // 這樣搜尋 "Lakeland" 或 "X:10" 依然能找到資料
                if (map.includes(k) || loc.includes(k) || note.includes(k)) return true;

                return false;
            });
        });
        // -----------------------

        if (currentResults.length > 0) {
            renderSearchResults(currentResults);
            table.classList.remove('d-none');
            emptyMsg.classList.add('d-none');
            addAllBtn.classList.remove('d-none');
        } else {
            table.classList.add('d-none');
            emptyMsg.classList.remove('d-none');
            emptyMsg.innerText = "找不到完全相符的資料";
            addAllBtn.classList.add('d-none');
        }
    }

    // 3. 渲染搜尋結果
    function renderSearchResults(data) {
        const tbody = document.getElementById('resultBody');
        tbody.innerHTML = '';

        data.forEach((row, index) => {
            let imgDisplay = '-';
            let link = row['圖片連結'] ? row['圖片連結'].replace(/'/g, "").trim() : "";
            if(link.startsWith('http')) imgDisplay = `<img src="${link}" class="item-img">`;

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>
                    <button class="btn btn-sm btn-outline-primary" onclick="addToList(${index})">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                </td>
                <td>${imgDisplay}</td>
                <td class="fw-bold text-primary">${row['原料名稱']}</td>
                <td>${row['地圖編號'] || ''}</td>
                <td><small>${row['採集地點'] || ''} <br> <span class="text-muted">${row['備註'] || ''}</span></small></td>
            `;
            tbody.appendChild(tr);
        });
    }

    // ================= 採集清單功能 =================
    function addToList(resultIndex) {
        const item = currentResults[resultIndex];
        const listItem = {
            name: item['原料名稱'],
            map: item['地圖編號'] + (item['採集地點'] ? ` (${item['採集地點']})` : ''),
            qty: 1, done: false
        };
        gatheringList.push(listItem);
        saveAndRenderList();
    }

    function addAllVisibleItems() {
        if(confirm(`確定要將目前的 ${currentResults.length} 筆資料全部加入清單嗎？`)) {
            currentResults.forEach(item => {
                gatheringList.push({
                    name: item['原料名稱'],
                    map: item['地圖編號'] + (item['採集地點'] ? ` (${item['採集地點']})` : ''),
                    qty: 1, done: false
                });
            });
            saveAndRenderList();
            document.getElementById('dbInput').value = '';
            performSearch();
        }
    }

    function renderList() {
        const tbody = document.getElementById('listBody');
        tbody.innerHTML = '';
        if (gatheringList.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted py-3">清單是空的</td></tr>';
            return;
        }

        gatheringList.forEach((item, index) => {
            const tr = document.createElement('tr');
            if (item.done) tr.classList.add('completed-row');

            tr.innerHTML = `
                <td><input type="checkbox" class="form-check-input" ${item.done ? 'checked' : ''} onchange="toggleDone(${index})"></td>
                <td class="fw-bold">${item.name}</td>
                <td><small>${item.map}</small></td>
                <td><input type="number" class="form-control form-control-sm qty-input" value="${item.qty}" min="1" onchange="updateQty(${index}, this.value)"></td>
                <td><button class="btn btn-sm btn-outline-danger border-0" onclick="removeItem(${index})"><i class="bi bi-x-lg"></i></button></td>
            `;
            tbody.appendChild(tr);
        });
    }

    function toggleDone(index) {
        gatheringList[index].done = !gatheringList[index].done;
        saveAndRenderList();
    }
    function updateQty(index, val) {
        gatheringList[index].qty = val;
        saveAndRenderList();
    }
    function removeItem(index) {
        gatheringList.splice(index, 1);
        saveAndRenderList();
    }
    function clearList() {
        if(confirm('確定要清空採集清單嗎？')) {
            gatheringList = [];
            saveAndRenderList();
        }
    }
    function saveAndRenderList() {
        localStorage.setItem('ff14GatherList', JSON.stringify(gatheringList));
        renderList();
    }

    // ================= 輔助功能 =================
    function searchWiki() {
        const q = document.getElementById('wikiInput').value;
        if(q) window.open(`https://www.google.com/search?q=site%3Aff14.huijiwiki.com+${encodeURIComponent(q)}`);
    }
    document.getElementById('wikiInput').addEventListener("keypress", (e) => { if(e.key==="Enter") searchWiki(); });

    function submitData(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const originalText = btn.innerText;
        btn.disabled = true; btn.innerText = "寫入中...";
        fetch(SCRIPT_URL, { method: 'POST', body: new FormData(document.getElementById('addForm')) })
        .then(r => r.json())
        .then(d => {
            if(d.result === 'success') {
                alert('新增成功！請稍後重整網頁。');
                document.getElementById('addForm').reset();
                bootstrap.Modal.getInstance(document.getElementById('addModal')).hide();
            } else alert('失敗：' + d.error);
        })
        .catch(err => alert('錯誤：' + err))
        .finally(() => { btn.disabled = false; btn.innerText = originalText; });
    }
</script>

</body>
</html>
